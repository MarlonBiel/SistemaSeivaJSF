<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Cadastro Cursos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <h:panelGrid columns="2">
                    
                    <h:outputText value="Id: "/>
                    <h:inputText value="#{cursoMB.curso.id}" disabled="true" size="5"/>
                    
                    <h:outputText value="Nome do curso" />
                    <h:inputText value="#{cursoMB.curso.nome}" size="80" />
                    
                    <h:outputText value="Turno de oferta" />
                    <h:inputText value="#{cursoMB.curso.turno}" size="40" maxlength="40" />
                    
                    <h:commandButton action="#{cursoMB.salvar}" value="Salvar" />
                    <h:commandButton action="#{cursoMB.limparTela}" value="Cancelar" />
                    
                </h:panelGrid>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{!cursoMB.cursos.isEmpty()}">
                <h:dataTable var="curso" value="#{cursoMB.cursos}" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="id" />
                        </f:facet>
                        <h:outputText value="#{curso.id}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText value="#{curso.nome}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Turno" />
                        </f:facet>
                        <h:outputText value="#{curso.turno}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            
        </h:form>
    </h:body>
</html>
