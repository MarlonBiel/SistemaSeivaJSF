<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title><ui:insert name="titulo" /> </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>


        <style>
            .sidebar-expanded .ui-sidebar-content {
                display: block !important;
            }

            .sidebar-collapsed .ui-sidebar-content {
                display: none !important;
            }

            .panel-container {
                display: flex;
                justify-content: space-between;
            }
            .panel {
                width: 30%; /* Defina a largura desejada */

            }
            .panel-freq {
                display: grid;
                justify-content: center;
            }
        </style>
    </h:head>

    <h:body>
        <div class="layout-wrapper" id="navBar">
            <h:form>
                <header>
                    <p:menubar>
                        <p:menuitem icon="pi pi-bars" onclick="PF('sidebar').show();" />
                        <p:menuitem value="Sistema Seiva" action="/restricted/central.xhtml?faces-redirect=true"/>
                        <p:submenu label="#{loginMB.usuario.nome}" style="float: right;">
                            <p:menuitem value="Conta" icon="pi pi-fw pi-user" action="#{usuarioMB.botaoAlterar(loginMB.usuario)}"/>
                            <p:menuitem value="Logout" icon="pi pi-fw pi-power-off" action="#{loginMB.logout()}"/>
                        </p:submenu>
                    </p:menubar>
                </header>
                <p:sidebar id="sidebar" widgetVar="sidebar" class="position-fixed">
                    <h2>Opções</h2>

                    <div>
                        <h:commandLink action="/restricted/central.xhtml?faces-redirect=true">
                            <p:commandButton value="Home" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                    <div>
                        <h:commandLink action="/restricted/user/usuario.xhtml?faces-redirect=true">
                            <p:commandButton value="Usuarios" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                    <div>
                        <h:commandLink action="/restricted/finance/despesa.xhtml?faces-redirect=true">
                            <p:commandButton value="Despesa" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                    <div>
                        <h:commandLink action="/restricted/stock/produto.xhtml?faces-redirect=true">
                            <p:commandButton value="Produto" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                    <div>
                        <h:commandLink action="/restricted/finance/contribuicao.xhtml?faces-redirect=true">
                            <p:commandButton value="Contribuicao" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                    <div>
                        <h:commandLink action="/restricted/finance/venda.xhtml?faces-redirect=true">
                            <p:commandButton value="Venda" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                    <div>
                        <h:commandLink action="/restricted/finance/mensalidade.xhtml?faces-redirect=true">
                            <p:commandButton value="Mensalidade" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                    <div>
                        <h:commandLink action="/restricted/finance/financeiro.xhtml?faces-redirect=true">
                            <p:commandButton value="Financeiro" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                    <div>
                        <h:commandLink action="/restricted/meet/reuniao.xhtml?faces-redirect=true">
                            <p:commandButton value="Renião" style="background-color: forestgreen; border: forestgreen; margin: 5px"/>
                        </h:commandLink>
                    </div>
                </p:sidebar>
            </h:form>
        </div>
        <div id="conteudo">
            <ui:insert name="conteudo" />
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </h:body>
</html>
