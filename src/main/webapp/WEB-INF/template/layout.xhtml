<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title><ui:insert name="titulo" /> </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>

        <style>
            .panel-container {
                display: flex;
                justify-content: space-between;
            }
            .panel {
                width: 30%; /* Defina a largura desejada */

            }
            .panel-freq {
                display: grid;
                justify-content: center;
            }

            .sidebar{
                position:fixed;
                top: 61.1px;
                left: 0;
                height: 100%;
                width: 200px;
                background-color: #f8f9fa;
                border:1px;
                border-color: #dee2e6;
            }

            #conteudo{
                margin-left: 200px;
            }


        </style>
    </h:head>

    <h:body>
        <div class="layout-wrapper" id="navBar">
            <h:form>
                <p:growl id="messages" showDetail="true"/>
                <div class="card" >
                    <header>
                        <p:menubar class="menuBar">
                            <p:menuitem value="Sistema Seiva" action="/restricted/central.xhtml?faces-redirect=true"/>
                            <p:submenu label="#{loginMB.usuario.nome}" style="float: right;">
                                <p:menuitem value="Conta" icon="pi pi-fw pi-user" action="#{usuarioMB.botaoAlterar(loginMB.usuario)}"/>
                                <p:menuitem value="Logout" icon="pi pi-fw pi-power-off" action="#{loginMB.logout()}"/>
                            </p:submenu>
                        </p:menubar>

                        <nav class="sidebar">
                            <p:menu class="menuSideBar" style="background-color: #f8f9fa; border: 0px">
                                <p:menuitem value="Usuários" action="/restricted/user/usuario.xhtml?faces-redirect=true" icon="pi pi-user"/>
                                <p:menuitem value="Produtos" action="/restricted/stock/produto.xhtml?faces-redirect=true" icon="pi pi-inbox"/>
                                <p:menuitem value="Vendas" action="/restricted/finance/list_vendas.xhtml?faces-redirect=true" icon="pi pi-shopping-bag"/>
                                <p:menuitem value="Financeiro" action="/restricted/finance/financeiro.xhtml?faces-redirect=true" icon="pi pi-dollar"/>
                                <p:menuitem value="Reunião" action="/restricted/meet/evento_list.xhtml?faces-redirect=true" icon="pi pi-users"/>
                                <p:menuitem value="Caixa" action="/restricted/finance/caixa.xhtml?faces-redirect=true" icon="pi pi-money-bill"/>
                            </p:menu>
                        </nav>
                    </header>
                </div>  
            </h:form>
        </div>
        <center>
            <div id="conteudo">
                <ui:insert name="conteudo" />
            </div>
        </center>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </h:body>
</html>
