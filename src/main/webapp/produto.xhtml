<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>CONTROLE DE PRODUTO</div>
        <h:form>
            <h:panelGroup>

                <h:panelGrid columns="2">                            
                    <h:outputText value="Id: " />
                    <h:inputText value="#{produtoMB.produto.id}" disabled="true" size="5"/>

                    <h:outputText value="Nome " />
                    <h:inputText value="#{produtoMB.produto.nome}" size="30" />

                    <h:outputText value="QuantidadeEstoque: " />
                    <h:inputText value="#{produtoMB.produto.quantEstoque}" size="30" maxlength="14"/>

                    <h:outputText value="Valor:" />
                    <h:inputText value="#{produtoMB.produto.valor}" size="30" id="cpf" maxlength="14"/>

                    <h:outputText value="Ian: " />
                    <h:inputText value="#{produtoMB.produto.ian}" size="30" maxlength="14"/>

                    <h:outputText value="Valor Venda: " />
                    <h:inputText value="#{produtoMB.produto.valorVenda}" size="30" maxlength="14"/>
                    
                    <h:commandButton  action="#{produtoMB.salvar}" value="Incluir" />
                    <h:commandButton  action="#{produtoMB.limparTela()}" value="Limpar" />    
                </h:panelGrid>
            </h:panelGroup>
            <h:panelGroup rendered="#{!produtoMB.produtos.isEmpty()}">
                <h:dataTable var="produto" value="#{produtoMB.produtos}" border="1" width="100" style="width: 100%">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{produto.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{produto.nome}" />
                    </h:column>  
                    <h:column>                        
                        <f:facet name="header">
                            <h:outputText value="Qtd"/>
                        </f:facet>
                        <h:outputText value="#{produto.quantEstoque}" />
                    </h:column>  
                    <h:column>                        
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{produto.valor}" />
                    </h:column>
                    <h:column>                        
                        <f:facet name="header">
                            <h:outputText value="Ian"/>
                        </f:facet>
                        <h:outputText value="#{produto.ian}" />
                    </h:column> 
                    <h:column>                        
                        <f:facet name="header">
                            <h:outputText value="Valor Venda"/>
                        </f:facet>
                        <h:outputText value="#{produto.valorVenda}" />
                    </h:column>
                    
                    <h:column>

                        <f:facet name="header">
                            <h:outputText value="Alterar"/>
                        </f:facet>
                        <h:commandButton action="#{produtoMB.botaoAlterar(produto)}" value="Alterar" immediate="true">
                        </h:commandButton>
                    </h:column>  
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Deletar"/>
                        </f:facet>
                        <h:commandButton action="#{produtoMB.botaoExcluir(produto)}" value="Deletar" immediate="true">
                        </h:commandButton>
                    </h:column>  

                </h:dataTable>
                <h:commandLink action="central.xhtml">
                    <button class="ui-button ui-widget ui-corner-all">
                        Voltar
                    </button>
                </h:commandLink>  
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
