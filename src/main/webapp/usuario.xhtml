<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/menus.xhtml" />
        <h2>CONTROLE DE USUARIO</h2>
        <h:form>
            <h:panelGroup id="Dados">
                <p:inputText value="#{usuarioMB.usuario.id}" disabled="true" size="5" type="hidden"/>
                <p:panelGrid columns="6">                            
                    

                    <h:outputText value="Nome: " />
                    <p:inputText value="#{usuarioMB.usuario.nome}" size="30" />

                    <h:outputText value="CPF:" />
                    <p:inputMask value="#{usuarioMB.usuario.cpf}" size="30" id="cpf" mask="999.999.999-99"/>
                    
                    <h:outputText value="Nascimento: " />
                    <p:calendar value="#{usuarioMB.usuario.dataNascimento}" size="30" maxlength="10" mask="99/99/9999">
                    </p:calendar>

                    <h:outputText value="Endereço: " />
                    <p:inputText value="#{usuarioMB.usuario.endereco}" size="30" maxlength="50"/>

                    <h:outputText value="Telefone: " />
                    <p:inputMask value="#{usuarioMB.usuario.telefone}" size="30" maxlength="16" mask="(99) 99999-9999"/>

                    <h:outputText value="Email: " />
                    <p:inputText value="#{usuarioMB.usuario.email}" size="30" maxlength="30"/>

                    <h:outputText value="Senha: " />
                    <p:password value="#{usuarioMB.usuario.senha}" size="30" maxlength="15"/>

                    <h:outputText value="Matricula: " />
                    <p:inputMask value="#{usuarioMB.usuario.matricula}" size="30" maxlength="20" mask="9999999"/>
                    
                    <h:outputText value="Função: " />
                    <p:selectOneMenu value="#{usuarioMB.funcoes}" id="funcao">  
                        <f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioMB.funcoes}" />
                        <p:ajax event="valueChange" listener="#{usuarioMB.usuario.funcao}" />
                    </p:selectOneMenu>
                    <h:message style="color:red" for="funcao"/>
                    
                    
                </p:panelGrid>
                
                <p:commandButton  action="#{usuarioMB.salvar}" value="Cadastrar" style="margin: 5px 5px 5px 0px" update="@form" />
                <p:commandButton  action="#{usuarioMB.limparTela()}" value="Limpar" update="@form"/>  
                
            </h:panelGroup>
            <h:panelGroup rendered="#{!usuarioMB.usuarios.isEmpty()}">
                <p:dataTable id="tabelaUsuarios" var="usuario" value="#{usuarioMB.usuarios}" style="width: 100%">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{usuario.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nome}" />
                    </p:column>  
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Cpf"/>
                        </f:facet>
                        <h:outputText value="#{usuario.cpf}" />
                    </p:column>  
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Nascimento"/>
                        </f:facet>
                        <h:outputText value="#{usuario.dataNascimento}">
                            <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>
                    </p:column>
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Endereco"/>
                        </f:facet>
                        <h:outputText value="#{usuario.endereco}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Telefone"/>
                        </f:facet>
                        <h:outputText value="#{usuario.telefone}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{usuario.email}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Matricula"/>
                        </f:facet>
                        <h:outputText value="#{usuario.matricula}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Funcao"/>
                        </f:facet>
                        <h:outputText value="#{usuario.funcao}" />
                    </p:column> 
                    <p:column> 
                        <f:facet name="header">
                            <h:outputText value="Alterar"/>
                        </f:facet>
                        <p:commandButton action="#{usuarioMB.botaoAlterar(usuario)}" value="Alterar" update="@form" />
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Deletar"/>
                        </f:facet>
                        <p:commandButton action="#{usuarioMB.botaoExcluir(usuario)}" value="Deletar" update="@form" />
                    </p:column>  

                </p:dataTable>
                
            </h:panelGroup>
        </h:form>
        <p:commandLink action="central.xhtml">
            <p:commandButton value="Voltar"/>
        </p:commandLink>  
    </h:body>
</html>
