<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>CONTROLE DE CONTRIBUICAO</div>
        <h:form>
            <h:panelGroup>

                <h:panelGrid columns="2">                            
                    <h:outputText value="Id: " />
                    <h:inputText value="#{contribuicaoMB.contribuicao.id}" disabled="true" size="5"/>

                    <h:outputText value="Usuario: " />
                    <h:inputText value="#{contribuicaoMB.usuario}" size="30" />

                    <h:commandButton action="#{contribuicaoMB.localizarUsuario(contribuicaoMB.usuario)}" value="Localizar Usuario" />
                    <h:commandButton action="#{contribuicaoMB.limparFiltroUsuario()}" value="LimparFiltro" />
                    </h:panelGrid>
                    <h:panelGroup rendered="#{!contribuicaoMB.listaUsuariosFiltro.isEmpty()}">
                        <h:dataTable var="usuario" value="#{contribuicaoMB.listaUsuariosFiltro}" border="1" width="100" style="width: 100%">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{usuario.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{usuario.nome}" />
                            </h:column>  
                            <h:column>                        
                                <f:facet name="header">
                                    <h:outputText value="Cpf"/>
                                </f:facet>
                                <h:outputText value="#{usuario.cpf}" />
                            </h:column>  
                            <h:column>                        
                                <f:facet name="header">
                                    <h:outputText value="Nascimento"/>
                                </f:facet>
                                <h:outputText value="#{usuario.dataNascimento}" />
                            </h:column>
                            <h:column>                        
                                <f:facet name="header">
                                    <h:outputText value="Endereco"/>
                                </f:facet>
                                <h:outputText value="#{usuario.endereco}" />
                            </h:column> 
                            <h:column>                        
                                <f:facet name="header">
                                    <h:outputText value="Telefone"/>
                                </f:facet>
                                <h:outputText value="#{usuario.telefone}" />
                            </h:column> 
                            <h:column>                        
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{usuario.email}" />
                            </h:column> 
                            <h:column>                        
                                <f:facet name="header">
                                    <h:outputText value="Matricula"/>
                                </f:facet>
                                <h:outputText value="#{usuario.matricula}" />
                            </h:column> 
                            <h:column>                        
                                <f:facet name="header">
                                    <h:outputText value="Funcao"/>
                                </f:facet>
                                <h:outputText value="#{usuario.funcao}" />
                            </h:column> 
                            <h:column>

                                <f:facet name="header">
                                    <h:outputText value="Selecionar"/>
                                </f:facet>
                                <h:commandButton action="#{usuarioMB.botaoSelecionar(usuario)}" value="Alterar" immediate="true">
                                </h:commandButton>
                            </h:column>  
                            

                        </h:dataTable>
                        
                    </h:panelGroup>

            <h:panelGrid>
                    <h:outputText value="Valor:" />
                    <h:inputText value="#{contribuicaoMB.contribuicao.valor}" size="30" id="cpf" maxlength="14"/>

                    <h:outputText value="Data: " />
                    <h:inputText value="#{contribuicaoMB.contribuicao.data}" size="30" maxlength="14">
                        <f:convertDateTime pattern = "dd/MM/yyyy HH:mm" timeZone="GMT-3"/>
                    </h:inputText>

                    <h:outputText value="Forma Contribuição: " />
                    <h:inputText value="#{contribuicaoMB.contribuicao.formaContribuicao}" size="30" maxlength="14"/>

                    <h:outputText value="Tipo: " />
                    <h:inputText value="#{contribuicaoMB.contribuicao.tipo}" size="30" maxlength="14"/>

                    <h:commandButton  action="#{contribuicaoMB.salvar}" value="Incluir" />
                    <h:commandButton  action="#{contribuicaoMB.limparTela()}" value="Limpar" />    
                </h:panelGrid>
            </h:panelGroup>
            <h:commandLink action="central.xhtml">
                <button class="ui-button ui-widget ui-corner-all">
                    Voltar
                </button>
            </h:commandLink>  
        </h:form>
    </h:body>
</html>
