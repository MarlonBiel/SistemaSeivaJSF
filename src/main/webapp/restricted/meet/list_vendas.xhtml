<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">


    <ui:define name="conteudo">
        <h:form>
            <h:panelGroup >
                <p:dataTable var="venda" value="#{vendaMB.vendas}" style="width: 100%">

                    <f:facet name="header">
                        <div style="display: flex; justify-content: space-between   ">
                            <p:commandButton value="Voltar" action="#{vendaMB.botaoVoltar(false)}" />
                            <h:outputText value="Vendas"/>
                            <p:commandButton value="Realizar venda" action="#{vendaMB.botaoAcessoCadastro()}"/>
                        </div>
                    </f:facet>

                    <p:column headerText="Data">
                        <h:outputText value="#{venda.data}">
                            <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Descrição">                        
                        <h:outputText value="#{venda.descricao}" />
                    </p:column> 

                    <p:column headerText="Valor">
                        <h:outputText value="#{venda.valorTotal}" />
                    </p:column>  

                </p:dataTable>

            </h:panelGroup>

        </h:form>


    </ui:define>
</ui:composition>
