<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">

        <p:growl id="mensagem" />

        <h:form>
            <div align="right" style="margin: 10px 50px">
                <p:commandLink >
                    <p:commandButton value="Finalizar reunião" action="#{eventoMB.testarSalvar(contribuicaoMB.contribuicaoFiltro)}"/>
                </p:commandLink>
            </div>

            <div class="panel-container" style="margin: 20px 50px 0px 50px">

                <!--Painel de trabalhadores-->
                <p:panel header="Trabalhador" styleClass="panel"> 
                    <h:form>
                        <p:dataTable id="tabelaUsuarios" var="usuario" value="#{eventoMB.usuarios}">
                            <!--
                            <p:column > 
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px">
                                    <p:outputLabel value="" />
                                    <p:selectBooleanCheckbox value=""/>
                                </div>
                            </p:column>
                            -->
                            <p:column>
                                <f:facet name="header">Nome</f:facet>
                                    #{usuario.nome}
                            </p:column>
                            <p:column>
                                <f:facet name="header">Presente</f:facet>
                                <!-- Atribui o valor do checkbox ao estado de presença da pessoa correspondente -->
                                <h:selectBooleanCheckbox value="#{eventoMB.usuariosPresentes[usuario]}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </p:panel>

                <!--Painel de Frequencia-->
                <p:panel header="Frequencia" styleClass="panel">
                    <div class="panel-freq">
                        <h:outputText value="Frequentates " />
                        <p:inputNumber value="#{eventoMB.evento.quantidadeFrequentantes}" minValue="1" decimalPlaces="0"/><br /> <br />
                        <h:outputText value="Visitantes" />
                        <p:inputNumber value="#{eventoMB.evento.quantidadeVisitantes}" minValue="1" decimalPlaces="0"/>
                    </div>
                </p:panel>

                <!--Painel de contribuição-->
                <p:panel styleClass="panel">
                    <f:facet name="header" >
                        <div style="display: flex; justify-content: space-between;">
                            <h:outputText value="Contrubuição" />
                            <div>
                                <p:commandButton value="Ver" style="margin: 5px "/>
                                <p:commandButton value="Cadastrar" action="#{contribuicaoMB.botaoAcessoCadastro(true)}"/>
                            </div>
                        </div>
                    </f:facet>

                    <h:form>
                        <p:dataScroller id="tabelaContribuicao" var="contribuicao" value="#{contribuicaoMB.contribuicaoFiltro}"  style="justify-content: space-between;">
                            <p:column >
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px">
                                    <p:outputLabel value="#{contribuicao.usuario.nome}" />
                                    <p:outputLabel value="R$#{contribuicao.valor}" />
                                </div>
                            </p:column>

                        </p:dataScroller>
                    </h:form>

                    <f:facet name="footer">
                        <h:outputText value="Total = R$#{contribuicaoMB.somaContribuicaoFiltro()}"/>
                    </f:facet>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
