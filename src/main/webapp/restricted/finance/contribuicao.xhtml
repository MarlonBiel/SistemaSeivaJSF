<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/WEB-INF/template/layout.xhtml">
    
    
    <ui:define name="conteudo">
        <h2>CONTROLE DE CONTRIBUICAO</h2>
        <h:form>
            <h:panelGroup >
                <p:dataTable var="contribuicao" value="#{contribuicaoMB.contribuicaos}" style="width: 100%">
                    
                    <f:facet name="header">
                        <div style="display: flex; justify-content: space-between   ">
                            <h:outputText value="Usuarios"/>
                            <p:commandButton value="cadastrar contribuição" action="#{contribuicaoMB.botaoSeleciona(false)}"/>
                        </div>
                    </f:facet>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Data"/>
                        </f:facet>
                        <h:outputText value="#{contribuicao.data}">
                            <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>
                    </p:column>
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:outputText value="#{contribuicao.usuario.nome}" />
                    </p:column> 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{contribuicao.valor}" />
                    </p:column>  


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Alterar"/>
                        </f:facet>
                        <p:commandButton action="#{contribuicaoMB.botaoAlterar(contribuicao)}" value="Alterar" update="@form" />
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Deletar"/>
                        </f:facet>
                        <p:commandButton action="#{contribuicaoMB.botaoExcluir(contribuicao)}" value="Deletar" update="@form" />
                    </p:column>  

                </p:dataTable>

            </h:panelGroup>

            <div>
                <p:commandLink action="/restricted/central.xhtml?faces-redirect=true">
                    <p:commandButton value="Voltar"/>
                </p:commandLink>
            </div>
        </h:form>


    </ui:define>
</ui:composition>
