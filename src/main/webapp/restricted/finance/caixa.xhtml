<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">
        <p:growl id="mensagem" />
        <h:form id="formulario">

            <p:dataTable var="despesas" value="#{financeiroMB.transacoes}">
                <f:facet name="header">
                    <div style="display: flex; justify-content: space-between   ">
                        <h:outputText value="Caixa"/>
                        <p:commandButton value="Voltar" action="#{financeiroMB.botaoVoltar()}"/>
                    </div>
                </f:facet>
                <p:column headerText="Data">
                    <h:outputText value="#{despesas.data}">
                        <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT-3"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{despesas.descricao}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{despesas.tipo}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{despesas.valor}" />
                </p:column>
            </p:dataTable>

            <div>
                <p:commandLink action="/restricted/central.xhtml?faces-redirect=true">
                    <p:commandButton value="Voltar"/>
                </p:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
