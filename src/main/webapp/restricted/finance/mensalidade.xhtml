<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/WEB-INF/template/layout.xhtml">
    
    
    <ui:define name="conteudo">
        <h2>CONTROLE DE MENSALIDADES</h2>
        <h:form>
            <h:panelGroup >
                <p:dataTable var="mensalidade" value="#{mensalidadeMB.mensalidades}" style="width: 100%">
                    
                    <f:facet name="header">
                        <div style="display: flex; justify-content: space-between   ">
                            <h:outputText value="Mensalidades"/>
                            <p:commandButton value="cadastrar mensalidade" action="#{mensalidadeMB.botaoAcessoCadastro()}"/>
                        </div>
                    </f:facet>
                    
                    <p:column headerText="MÃªs">
                        <h:outputText value="#{mensalidade.mes.mes}" />
                    </p:column>
                    
                    <p:column headerText="Nome">                        
                        <h:outputText value="#{mensalidade.usuario.nome}" />
                    </p:column> 
                    
                    <p:column headerText="Valor">
                        <h:outputText value="#{mensalidade.valor}" />
                    </p:column>  


                    <p:column headerText="Alterar">
                        <p:commandButton action="#{mensalidadeMB.botaoAlterar(mensalidade)}" value="Alterar" update="@form" />
                    </p:column> 
                    
                    <p:column headerText="Deletar">
                        <p:commandButton action="#{mensalidadeMB.botaoExcluir(mensalidade)}" value="Deletar" update="@form" />
                    </p:column>  

                </p:dataTable>

            </h:panelGroup>

            <div>
                <p:commandLink action="#{mensalidadeMB.botaoVoltar(false)}">
                    <p:commandButton value="Voltar"/>
                </p:commandLink>
            </div>
        </h:form>


    </ui:define>
</ui:composition>
