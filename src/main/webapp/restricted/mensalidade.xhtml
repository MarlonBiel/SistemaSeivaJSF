<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/restricted/menus.xhtml" />
        <p:growl id="mensagem" />
        <h2>CONTROLE DE MENSALIDADE</h2>
        <h:form id="formulario">

            <h:panelGroup id="inserir">

                <p:panelGrid columns="5">                            

                    <h:outputText value="Usuario: " />
                    <p:selectOneMenu value="#{mensalidadeMB.mensalidade.usuario}" id="usuario"   filter="true" converter="usuarioConverter" filterMatchMode="startsWith" >
                        <f:selectItems value="#{mensalidadeMB.usuarios}" var="usuarios" itemLabel="#{usuarios.nome}" itemValue="#{usuarios}" />
                    </p:selectOneMenu>

                    <h:outputText value="MÃªs " />
                    <p:selectOneMenu value="#{mensalidadeMB.mes}" id="meses" converter="mesConverter"  filter="true" filterMatchMode="startsWith" >
                        <f:selectItems value="#{mensalidadeMB.meses}" var="meses" itemLabel="#{meses.mes}" itemValue="#{meses}" />
                    </p:selectOneMenu>

                    <p:commandButton action="#{mensalidadeMB.salvar()}" value="Registrar Mensalidade" update=":mensagem"/>

                    <h:outputText value="Ano " />
                    <p:inputText value="#{mensalidadeMB.mensalidade.ano}" size="30" />

                    <h:outputText value="Valor " />
                    <p:inputText value="#{mensalidadeMB.mensalidade.valor}" size="30" />

                </p:panelGrid>
            </h:panelGroup>
        </h:form>

        <p:commandLink action="central.xhtml?faces-redirect=true">
            <p:commandButton value="Voltar"/>
        </p:commandLink>  
    </h:body>
</html>
