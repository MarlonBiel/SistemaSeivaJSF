<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">

        <p:growl id="mensagem" />
        <h:form>

            <p:panel style="margin: 20px 50px 0px 50px;">
                <p:outputLabel value="Iniciar reunião" style="font-weight: bold; margin-right: 70%" />
                <p:commandLink action="/restricted/meet/evento.xhtml?faces-redirect=true">
                    <p:commandButton value="Iniciar"/>
                </p:commandLink>
            </p:panel>


            <div class="panel-container" style="margin: 20px 50px 0px 50px">

                <!--Painel Mensalidade-->
                <p:panel header="Mensalidade" styleClass="panel">
                    <f:facet name="header" >
                        <div style="display: flex; justify-content: space-between;">
                            <h:outputText value="Mensalidades" />
                            <p:commandLink action="/restricted/finance/mensalidade.xhtml?faces-redirect=true">
                                <p:commandButton value="Ver"/>
                            </p:commandLink>
                        </div>
                    </f:facet>
                    <p:dataTable var="mensalidade" value="#{mensalidadeMB.mensalidades}" style="width: 100%" scrollable="true" scrollHeight="250">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{mensalidade.usuario.nome}" />
                        </p:column>  
                        <p:column>                        
                            <f:facet name="header">
                                <h:outputText value="Mes"/>
                            </f:facet>
                            <h:outputText value="#{mensalidade.mes.mes}" />
                        </p:column>  
                        <p:column>                        
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{mensalidade.valor}">
                                <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                            </h:outputText>
                        </p:column> 
                    </p:dataTable>

                </p:panel>

                <!--Painel contribuição-->
                <p:panel header="Contribuição" styleClass="panel">
                    <f:facet name="header" >
                        <div style="display: flex; justify-content: space-between;">
                            <h:outputText value="Contribuições" />
                            <p:commandLink action="/restricted/finance/contribuicao.xhtml?faces-redirect=true">
                                <p:commandButton value="Ver"/>
                            </p:commandLink>
                        </div>
                    </f:facet>
                    <p:dataTable var="contribuicao" value="#{contribuicaoMB.contribuicaos}" style="width: 100%" scrollable="true" scrollHeight="250">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Data"/>
                            </f:facet>
                            <h:outputText value="#{contribuicao.data}">
                                <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT-3"/>
                            </h:outputText>
                        </p:column>
                        <p:column>                        
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:outputText value="#{contribuicao.usuario.nome}" />
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{contribuicao.valor}">
                                <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                            </h:outputText>
                        </p:column>  
                    </p:dataTable>

                </p:panel>


                <!--Painel estoque-->
                <p:panel header="Estoque" styleClass="panel">
                    <f:facet name="header" >
                        <div style="display: flex; justify-content: space-between;">
                            <h:outputText value="Estoque" />
                            <p:commandLink action="/restricted/stock/produto.xhtml?faces-redirect=true">
                                <p:commandButton value="Ver"/>
                            </p:commandLink>
                        </div>
                    </f:facet>
                    <p:dataTable var="estoque" value="#{produtoMB.produtos}" style="width: 100%" scrollable="true" scrollHeight="250">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{estoque.nome}">

                            </h:outputText>
                        </p:column>
                        <p:column>                        
                            <f:facet name="header">
                                <h:outputText value="Estoque"/>
                            </f:facet>
                            <h:outputText value="#{estoque.quantEstoque}" />
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{estoque.valor}">
                                <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                            </h:outputText>
                        </p:column>  
                    </p:dataTable>

                </p:panel>

            </div> 
        </h:form>
    </ui:define>
</ui:composition>
