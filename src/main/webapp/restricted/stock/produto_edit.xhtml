<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">


    <ui:define name="conteudo">
        <center>
            <h2>Cadastro de produtos</h2>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:form id="formulario">
                <h:panelGroup id="inserir">
                    <p:inputText value="#{produtoMB.produto.id}" disabled="true" size="5" type="hidden"/>
                    <p:panelGrid columns="4">                            

                        <h:outputText value="Nome " />
                        <p:inputText value="#{produtoMB.produto.nome}" required="true" size="30" />

                        <h:outputText value="QuantidadeEstoque: " />
                        <p:inputText value="#{produtoMB.produto.quantEstoque}" required="true" size="30"/>

                        <h:outputText value="Valor:" />
                        <p:inputNumber value="#{produtoMB.produto.valor}" required="true" size="30" maxlength="14"/>

                        <h:outputText value="Ian: " />
                        <p:inputText value="#{produtoMB.produto.ian}" required="true" maxlength="9" size="30"/>

                        <h:outputText value="Valor Venda: " />
                        <p:inputNumber value="#{produtoMB.produto.valorVenda}" required="true" size="30" maxlength="14"/>

                    </p:panelGrid>

                    <p:commandButton  action="#{produtoMB.salvar}" style="margin: 5px 5px 5px 0px" value="Incluir" update="@form"/>
                    <p:commandButton  action="#{produtoMB.limparTela()}" value="Limpar" update="@form"/> 

                </h:panelGroup>

            </h:form>     
            <h:form>
                <div>
                    <p:commandButton value="Voltar" action="#{produtoMB.botaoVoltar(true)}"/>
                </div>
            </h:form>  
        </center>
    </ui:define>
</ui:composition>
