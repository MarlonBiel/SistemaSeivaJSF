<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/restricted/menus.xhtml" />
        <h2>VENDAS</h2>
        <h:form enctype="multipart/form-data">
            <h:panelGroup>
                <p:inputText value="#{vendaMB.venda.id}" disabled="true" size="5" type="hidden"/>
                <p:panelGrid columns="2">                            
                    <p:autoUpdate />
                    <h:outputText value="Produtos: " />
                    <p:selectOneMenu value="#{vendaMB.produtoVenda.produto}" onchange="#{vendaMB.updateQuantidadeEmEstoque()}" id="produtos" converter="produtoConverter"  filter="true" filterMatchMode="startsWith" >
                        <f:selectItems value="#{vendaMB.produtos}" var="produtos" itemLabel="#{produtos.nome}" itemValue="#{produtos}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="#{vendaMB.estoque}" />
                    
                    <h:outputText value="Quantidade: " />
                    <p:inputNumber value="#{vendaMB.produtoVenda.quantVenda}" size="30" id="quantidade"/>
                    
                </p:panelGrid>
                
                <p:commandButton  action="#{vendaMB.adicionarProdutoNaVenda()}" value="Incluir" update="@form"/>
                <p:commandButton  action="#{despesaMB.limparTela()}" value="Limpar" update="@form"/>   
            </h:panelGroup>
            <h:panelGroup rendered="#{!vendaMB.produtosVendas.isEmpty()}">
                <p:dataTable var="venda" value="#{vendaMB.produtosVendas}" style="width: 100%">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{venda.id}" />
                    </p:column>
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Produto"/>
                        </f:facet>
                        <h:outputText value="#{venda.produto.nome}" />
                    </p:column> 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{venda.quantVenda}" />
                    </p:column>  
                    

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Alterar"/>
                        </f:facet>
                        <p:commandButton action="#{despesaMB.botaoAlterar(despesa)}" value="Alterar" update="@form" />
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Deletar"/>
                        </f:facet>
                        <p:commandButton action="#{despesaMB.botaoExcluir(despesa)}" value="Deletar" update="@form" />
                    </p:column>  
                    
                </p:dataTable>

            </h:panelGroup>
        </h:form>
        <p:commandLink action="central.xhtml?faces-redirect=true">
            <p:commandButton value="Voltar"/>
        </p:commandLink>   
    </h:body>
</html>
