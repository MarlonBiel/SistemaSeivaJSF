<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">    


    <ui:define name="conteudo">
        <h2>CONTROLE DE USUARIO</h2>
        <h:form>
            <h:panelGroup rendered="#{!usuarioMB.usuarios.isEmpty()}">
                <p:dataTable id="tabelaUsuarios" var="usuario" value="#{usuarioMB.usuarios}" style="width: 100%">

                    <f:facet name="header">
                        <div style="display: flex; justify-content: space-between   ">
                            <h:outputText value="Usuarios"/>
                            <p:commandButton value="cadastrar usuarios" action="/restricted/user/usuario_edit.xhtml?faces-redirect=true"/>
                        </div>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{usuario.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nome}" />
                    </p:column>  
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Cpf"/>
                        </f:facet>
                        <h:outputText value="#{usuario.cpf}" />
                    </p:column>  
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Nascimento"/>
                        </f:facet>
                        <h:outputText value="#{usuario.dataNascimento}">
                            <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>
                    </p:column>
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Endereco"/>
                        </f:facet>
                        <h:outputText value="#{usuario.endereco}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Telefone"/>
                        </f:facet>
                        <h:outputText value="#{usuario.telefone}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{usuario.email}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Matricula"/>
                        </f:facet>
                        <h:outputText value="#{usuario.matricula}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Funcao"/>
                        </f:facet>
                        <h:outputText value="#{usuario.funcao.funcao}" />
                    </p:column> 
                    <p:column> 
                        <f:facet name="header">
                            <h:outputText value="Alterar"/>
                        </f:facet>
                        <p:commandButton action="#{usuarioMB.botaoAlterar(usuario)}" value="Alterar" update="@form" />
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Deletar"/>
                        </f:facet>
                        <p:commandButton action="#{usuarioMB.botaoExcluir(usuario)}" value="Deletar" update="@form" />
                    </p:column>  

                </p:dataTable>

            </h:panelGroup>

            <div>
                <p:commandLink action="/restricted/central.xhtml?faces-redirect=true">
                    <p:commandButton value="Voltar"/>
                </p:commandLink>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
