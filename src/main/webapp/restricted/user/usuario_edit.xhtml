<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/WEB-INF/template/layout.xhtml">
    
    
    <ui:define name="conteudo">
        <h2>CONTROLE DE USUARIO</h2>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form id="cadastrar">
            <h:panelGroup id="Dados">
                <p:inputText value="#{usuarioMB.usuario.id}" disabled="true" size="5" type="hidden"/>
                <p:panelGrid columns="6">                            


                    <p:outputLabel for="nome" value="Nome: " />
                    <p:inputText value="#{usuarioMB.usuario.nome}" id="nome" size="30" required="true"/>

                    <p:outputLabel for="cpf" value="CPF:" />
                    <p:inputMask value="#{usuarioMB.usuario.cpf}" id="cpf" size="30" mask="999.999.999-99" required="true"/>

                    <p:outputLabel for="nascimento" value="Nascimento: " />
                    <p:calendar value="#{usuarioMB.usuario.dataNascimento}" id="nascimento" size="30" maxlength="10" mask="99/99/9999" required="true" />

                    <p:outputLabel for="endereco" value="Endereço: " />
                    <p:inputText value="#{usuarioMB.usuario.endereco}" id="endereco" size="30" maxlength="50" required="true"/>

                    <p:outputLabel for="telefone" value="Telefone: " />
                    <p:inputMask value="#{usuarioMB.usuario.telefone}" id="telefone" size="30" maxlength="16" mask="(99) 99999-9999" required="true"/>

                    <p:outputLabel for="email" value="Email: " />
                    <p:inputText value="#{usuarioMB.usuario.email}" id="email" size="30" maxlength="30" required="true"/>

                    <p:outputLabel for="senha" value="Senha: " />
                    <p:password value="#{usuarioMB.usuario.senha}" id="senha" size="30" maxlength="15" required="true"/>

                    <p:outputLabel for="matricula" value="Matricula: " />
                    <p:inputMask value="#{usuarioMB.usuario.matricula}" id="matricula" size="30" maxlength="20" mask="9999999" required="true"/>

                    <p:outputLabel for="funcao" value="Função: " />
                    <p:selectOneMenu value="#{usuarioMB.usuario.funcao}" id="funcao" converter="funcaoConverter">
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione uma função" />
                        <f:selectItems value="#{usuarioMB.funcoes}" var="funcao" itemLabel="#{funcao.funcao}" itemValue="#{funcao}" />
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:commandButton  action="#{usuarioMB.salvar}" value="Cadastrar" style="margin: 5px 5px 5px 0px" update="@form" />
                <p:commandButton  action="#{usuarioMB.limparTela()}" value="Limpar" update="@form"/>  

            </h:panelGroup>
             
        </h:form>
        
        <h:form id="voltar">
            <p:commandLink action="/restricted/user/usuario.xhtml?faces-redirect=true">
                <p:commandButton value="Voltar" style="margin: 5px"/>
            </p:commandLink> 
        </h:form>

    </ui:define>
</ui:composition>
