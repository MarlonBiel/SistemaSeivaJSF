<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/restricted/menus.xhtml" />
        <h2>CONTROLE DE USUARIO</h2>
        <h:form>
            <h:panelGroup rendered="#{!usuarioMB.usuarios.isEmpty()}">
                <p:dataTable id="tabelaUsuarios" var="usuario" value="#{usuarioMB.usuarios}" style="width: 100%">
                    <f:facet name="header">
                        <h:outputText value="Usuarios"/>
                        <p:commandButton value="cadastrar usuarios" action="/restricted/usuario_edit.xhtml?faces-redirect=true"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{usuario.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nome}" />
                    </p:column>  
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Cpf"/>
                        </f:facet>
                        <h:outputText value="#{usuario.cpf}" />
                    </p:column>  
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Nascimento"/>
                        </f:facet>
                        <h:outputText value="#{usuario.dataNascimento}">
                            <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>
                    </p:column>
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Endereco"/>
                        </f:facet>
                        <h:outputText value="#{usuario.endereco}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Telefone"/>
                        </f:facet>
                        <h:outputText value="#{usuario.telefone}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{usuario.email}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Matricula"/>
                        </f:facet>
                        <h:outputText value="#{usuario.matricula}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Funcao"/>
                        </f:facet>
                        <h:outputText value="#{usuario.funcao.funcao}" />
                    </p:column> 
                    <p:column> 
                        <f:facet name="header">
                            <h:outputText value="Alterar"/>
                        </f:facet>
                        <p:commandButton action="#{usuarioMB.botaoAlterar(usuario)}" value="Alterar" update="@form" />
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Deletar"/>
                        </f:facet>
                        <p:commandButton action="#{usuarioMB.botaoExcluir(usuario)}" value="Deletar" update="@form" />
                    </p:column>  

                </p:dataTable>

            </h:panelGroup>
        </h:form>
        <p:commandLink action="central.xhtml?faces-redirect=true">
            <p:commandButton value="Voltar"/>
        </p:commandLink>  
    </h:body>
</html>
