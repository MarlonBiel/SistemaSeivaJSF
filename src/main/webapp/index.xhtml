<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:panelGrid columns="1">
                    <p:messages/>
                    <p:outputLabel value="e-mail" />
                    <p:inputText value="#{loginMB.email}" required="true" requiredMessage="Informe o email" />
                    <p:outputLabel value="Senha" />
                    <p:password value="#{loginMB.senha}" required="true" requiredMessage="Informe a senha" />
                    <p:commandButton value="Logar" action="#{loginMB.logar()}" update="@form"/>
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
