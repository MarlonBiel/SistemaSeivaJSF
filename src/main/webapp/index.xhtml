<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Login</h2>
        <p:panel>
            <h:form id="loginForm">
                <p:messages />
                <p:panelGrid columns="2">
                    <p:outputLabel for="email" value="E-mail: "/>
                    <p:inputText id="email" value="#{loginMB.email}" required="true" requiredMessage="Informe o e-mail."/>
                    <p:outputLabel for="senha" value="Senha: "/>
                    <p:password id="senha" value="#{loginMB.senha}" required="true" requiredMessage="Informe a senha."/>
                    <p:commandButton value="Entrar" action="#{loginMB.login()}" process="@form" update="@form"/>
                </p:panelGrid>
            </h:form>
        </p:panel>    
    </h:body>
</html>
