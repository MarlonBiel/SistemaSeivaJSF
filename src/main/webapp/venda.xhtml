<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>CONTROLE DE VENDA</div>
        <h:form>
            <h:panelGroup>
                <h:outputText value="Id: " />
                    <h:inputText value="#{vendaMB.venda.id}" disabled="true" size="5"/>
                    <br></br>
                    <h:outputText value="Produto: " />
                    <h:inputText value="#{vendaMB.pesquisaProduto}" size="30" />
                    <h:commandButton action="#{vendaMB.localizarProduto(pesquisaProduto)}" value="Localizar Usuario" />
            </h:panelGroup>
            <h:panelGroup rendered="#{!vendaMB.produtos.isEmpty()}">
                <h:dataTable var="produto" value="#{vendaMB.produtos}" border="1" width="100" style="width: 100%">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{produto.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="quantEstoque"/>
                        </f:facet>
                        <h:outputText value="#{produto.quantEstoque}" />
                    </h:column>  
                    <h:column>                        
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{produto.valorVenda}" />
                    </h:column>  
                    <h:column>     
                        <f:facet name="header">
                            <h:outputText value="Alterar"/>
                        </f:facet>
                        <h:commandButton action="#{usuarioMB.botaoAlterar(usuario)}" value="Alterar" immediate="true">
                        </h:commandButton>
                    </h:column>  
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Deletar"/>
                        </f:facet>
                        <h:commandButton action="#{usuarioMB.botaoExcluir(usuario)}" value="Deletar" immediate="true">
                        </h:commandButton>
                    </h:column>  

                </h:dataTable>
                <h:commandLink action="central.xhtml">
                        <button class="ui-button ui-widget ui-corner-all">
                            Voltar
                        </button>
                    </h:commandLink>  
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
