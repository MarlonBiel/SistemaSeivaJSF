<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SEIVA SYSTEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/menus.xhtml" />
        <h2>CONTROLE DE DESPESA</h2>
        <h:form enctype="multipart/form-data">
            <h:panelGroup>
                <p:inputText value="#{despesaMB.despesa.id}" disabled="true" size="5" type="hidden"/>
                <p:panelGrid columns="6">                            

                    <h:outputText value="Descriminação: " />
                    <p:inputText value="#{despesaMB.despesa.descriminacao}" size="30" id="descriminacao"/>
                    <h:message style="color:red" for="descriminacao"/>

                    <h:outputText value="Data: " />
                    <p:calendar value="#{despesaMB.despesa.data}" size="30" maxlength="14" id="data">
                        <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT-3"/>
                    </p:calendar>
                    <h:message style="color:red" for="data"/>

                    <h:outputText value="Valor:" />
                    <p:inputText value="#{despesaMB.despesa.valor}" size="30" id="valor" maxlength="14"/> 
                    <h:message style="color:red" for="valor"/>

                    <h:outputText value="Forma Pagamento: " />
                    <p:inputText value="#{despesaMB.despesa.formaPagamento}" size="30" maxlength="14" id="formapgto"/>
                    <h:message style="color:red" for="formapgto"/>

                    <h:outputText value="Obs.: " />
                    <p:inputText value="#{despesaMB.despesa.observacao}" size="30" maxlength="14" id="obs"/>
                    <h:message style="color:red" for="obs"/>

                    <h:outputText value="Anexos: " />
                    <p:fileUpload value="#{despesaMB.despesa.anexos}" mode="simple" skinSimple="true" id="anexo"/>
                    <h:message style="color:red" for="anexo"/>

                </p:panelGrid>
                <p:commandButton  action="#{despesaMB.salvar}" value="Incluir" update="@form"/>
                <p:commandButton  action="#{despesaMB.limparTela()}" value="Limpar" update="@form"/>   
            </h:panelGroup>
            <h:panelGroup rendered="#{!despesaMB.despesas.isEmpty()}">
                <p:dataTable var="despesa" value="#{despesaMB.despesas}" style="width: 100%">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{despesa.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descriminação"/>
                        </f:facet>
                        <h:outputText value="#{despesa.descriminacao}" />
                    </p:column>  
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Data"/>
                        </f:facet>
                        <h:outputText value="#{despesa.data}" />
                    </p:column>  
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{despesa.valor}" />
                    </p:column>
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Forma Pgto"/>
                        </f:facet>
                        <h:outputText value="#{despesa.formaPagamento}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Obs."/>
                        </f:facet>
                        <h:outputText value="#{despesa.observacao}" />
                    </p:column> 
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Anexo"/>
                        </f:facet>
                        <h:outputText value="#{despesa.anexos}" />
                    </p:column> 

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Alterar"/>
                        </f:facet>
                        <p:commandButton action="#{despesaMB.botaoAlterar(despesa)}" value="Alterar" immediate="true">
                        </p:commandButton>
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Deletar"/>
                        </f:facet>
                        <h:commandButton action="#{despesaMB.botaoExcluir(despesa)}" value="Deletar" immediate="true">
                        </h:commandButton>
                    </p:column>  

                </p:dataTable>

            </h:panelGroup>
        </h:form>
        <p:commandLink action="central.xhtml">
            <p:commandButton value="Voltar"/>
        </p:commandLink>   
    </h:body>
</html>
